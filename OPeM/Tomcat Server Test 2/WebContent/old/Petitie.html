<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creare Petitie</title>
    <link rel="stylesheet" type="text/css" href="crearePetitie.css">
</head>
<body>
<div class="navbar" id="myNavbar">
    <a href="PaginaPrincipala.html" style="margin-left: 20%">Acasa</a>
    <a href="Exploreaza.html">Exploreaza</a>

</div>


<div class="fisa_petitie">
    <h2 id="titlu">Creaza cea mai tare petitie!</h2>
    <hr>
    <br>
    <div class="campuri">
         <form action="SubmitPetition">
            Tipul petitiei<br>
            <hr>
            <input type="radio" name="type_of_petition" value="1" checked> Politica<br>
            <input type="radio" name="type_of_petition" value="2"> Sport<br>
            <input type="radio" name="type_of_petition" value="3"> Societate<br>
            <input type="radio" name="type_of_petition" value="4"> Other<br>
        
        <hr>
        <br>


       
            Titlu petitiei:<br>
            <input name="textarea" id="titlu_petitie" pattern=".{6,}" placeholder=" "
                   title="Introduce in titlu de cel putin sase litere" required>
            <br>
            <hr>
            Descriere petiteie:<br>
            <textarea name="textarea" id="descriere_petiteie" minlength="15" required title="Minim 15 carctere! "
                      placeholder="Descrie petitia ce doresti sa o creezi"></textarea>
            <br>
            <hr>
            Obiectiv:&nbsp;
            <select id="obiectiv" name="target">
                <option value="100">100</option>
                <option value="1000">1.000</option>
                <option value="10000">10.000</option>
                <option value="100000">100.000</option>
                <option value="1000000">1.000.000</option>
            </select>
            <br>
            <hr>
            Tagurile petitie:<br>
            <input type="text" id="taguri_petitie" name="taguri_petitie"
                   placeholder="exemplu: #nume_tag1, #nume_tag2 "/>
            <br>
            <hr>
            Numele si prenumele:<br>
            <input type="text" name="firstname" id="nume_autor" placeholder="Popesc Ion">

            <hr>
            Email:<br>
            <input type="email" id="email_petitie" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                   required title="Sase sau mai multe caractere">
            <br><br>
            <hr>
            <input id=subit_buton type="submit" value="Finalizeaza Petitie!">
        </form>
        <br>

    </div>

</div>
<hr>
<div class="about_us">
    <h3 id="about_text" >About us</h3>
    <p id="about_main"><p id="email_about"> Email: depunepetitie@yahoo.com</p><p id="autori">Autori:<br> Pantelimon Victor & Bocicu Samuel<br>Copyright 2018</p>


</div>
</body>
</html>
